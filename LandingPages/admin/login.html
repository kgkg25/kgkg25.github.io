<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <title>Exclusive Admin | Responsive Admin Theme</title>
    <link rel="icon" href="images/favicons.ico" />

    <link rel=stylesheet href=vendor/animate.css/animate.css />
    <link rel=stylesheet href=vendor/bootstrap/dist/css/bootstrap.css />

    <link rel=stylesheet href=styles/style.css>
</head>

<body class="light-skin blank">
   

    
    <div class=back-link>
        <a id=animation-btn href=index.html class="btn btn-success">Back to Home</a>
    </div>
    <div class=login-container>
        <div class=row>
            <div class=col-md-12>
                <div class="text-center m-b-md animated-panel bounceIn" style="animation-delay: 0.1s;">
                    <small>Welcome with the</small>
                    <h3> Exclusive Admin</h3>
                </div>
                <div class="hpanel animated-panel zoomIn" style="animation-delay: 0.1s;">
                    <div class="panel-body no-shadow">
                        <form action=# id=loginForm>
                            <div class=form-group>
                                <label class=control-label for=username>Username</label>
                                <input type=text placeholder=example@gmail.com title="Please enter you username" required value name=username id=username class=form-control>
                                <span class="help-block small">Must Enter Unique Username</span>
                            </div>
                            <div class=form-group>
                                <label class=control-label for=password>Password</label>
                                <input type=password title="Please enter your password" placeholder=****** required value name=password id=password class=form-control>
                                <span class="help-block small">Enter Your Secure Password</span>
                            </div>
                            <div class=checkbox>
                                <input type=checkbox class=i-checks checked> Remember login
                            </div>
                            <br>
                            <button class="btn btn-primary btn-block">Login</button>
                            <a class="btn btn-default btn-block" href=#>Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class=row>
            <div class="col-md-12 text-center animated-panel bounceIn" style="animation-delay: 0.1s;">
                <strong>Exclusive Admin</strong> - Product of devdap
                <br/> 2018 Copyrights. All Rights Reserved.
            </div>
        </div>
    </div>
    <script src=vendor/jquery/dist/jquery.min.js></script>
    <script src=vendor/jquery-ui/jquery-ui.min.js></script>
    <script src=vendor/bootstrap/dist/js/bootstrap.min.js></script>
    <script src=vendor/metisMenu/dist/metisMenu.min.js></script>
    <script src=vendor/iCheck/icheck.min.js></script>
  
</body>

</html>
